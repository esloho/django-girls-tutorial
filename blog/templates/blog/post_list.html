<html>
    <head>
        <title>Django's awesomeness</title>
    </head>
    <body>
        <div>
            <h1>Django's awesomeness starts here!</h1>
        </div>

        {% for post in  posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="#">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endfor %}
    </body>
</html>
